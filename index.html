<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/094a872d8c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>

        <nav class="navbar navbar-expand-sm fixed-top ">
            <a href="" class="navbar-brand">
                <i class="fa-solid fa-bag-shopping fa-bounce fa-lg" style="color: #FFD43B;"></i>
                Mystore
            </a>

            <!-- Links -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Cart
                        <sup class="badge bg-danger">3</sup>
                    </a>
                </li>
            </ul>

            <form action="" class="form-inline d-flex">
                <input type="text" class="form-control" placeholder="search">
                <button type="button" class="btn btn-info ms-3">Search</button>
            </form>


        </nav>





        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpglczS7qKmY7nCchdt_tlNUhOj3MhBe1ggA&s"
                        alt="Los Angeles" class="d-block w-100" style="height: 500px;">
                </div>
                <div class="carousel-item">
                    <img src="https://t3.ftcdn.net/jpg/02/64/14/42/360_F_264144288_zFoxAJPB3wGNfTzRtpqSjJlnW2bfSTFI.jpg"
                        alt="Chicago" class="d-block w-100" style="height: 500px;">
                </div>
                <div class="carousel-item">
                    <img src="https://t4.ftcdn.net/jpg/01/08/58/19/360_F_108581963_fUemW2wartQIgj7G1BKjdQm6PRHjyDqT.jpg"
                        alt="New York" class="d-block w-100" style="height: 500px;">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon "></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <div class="mt-5">
            <h4 class="text-center">Products</h4>

            <div class="p-5 mt-3 d-flex justify-content-around">

                <div class="card" style="width: 18rem;">
                    <img src="https://media.istockphoto.com/id/1203599923/photo/food-background-with-assortment-of-fresh-organic-vegetables.jpg?s=612x612&w=0&k=20&c=DZy1JMfUBkllwiq1Fm_LXtxA4DMDnExuF40jD8u9Z0Q="
                        class="card-img-top" alt="..." style="height: 200px;">
                    <div class="card-body">
                        <h5 class="card-title">Vegitables</h5>
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <img src="https://media.istockphoto.com/id/529664572/photo/fruit-background.jpg?s=612x612&w=0&k=20&c=K7V0rVCGj8tvluXDqxJgu0AdMKF8axP0A15P-8Ksh3I="
                        class="card-img-top" alt="..." style="height: 200px;">
                    <div class="card-body">
                        <h5 class="card-title">Fruits</h5>
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <img src="https://static.toiimg.com/photo/88831105.cms" class="card-img-top" alt="..." style="height: 200px;">
                    <div class="card-body">
                        <h5 class="card-title">Grains</h5>
                    </div>
                </div>

            </div>

        </div>





    </div>
</body>

</html>
